<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #cat {
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }

        #cat img {
            max-width: 50vw;
            max-height: 50vh;
            width: auto;
            height: auto;
        }
    </style>

</head>
<body>
    <div id="cat"></div>

    <script>
        function fetchCatImage() {
          const xhr = new XMLHttpRequest();
        xhr.open("GET", "https://cataas.com/cat", true);
        xhr.responseType = "blob"; //ensure the response is an image
        
        xhr.onload = function() {
          if(xhr.status === 200) {
            const imgURL = URL.createObjectURL(xhr.response);
            const catDiv = document.getElementById("cat");
            catDiv.innerHTML = `<img src = "${imgURL}" alt = "Random Cat Image" /> `;
          }
          
          else {
            console.error("Failed to load cat image");
          }
        }
        
        xhr.send();
      }
      
      window.onload = fetchCatImage;
      
      </script>
      
</body>
</html>
